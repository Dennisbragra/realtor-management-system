{% extends 'base.html' %}

{% block content %}
	<main>
		<div>
			<h2 style="text-align: center;">Review Page</h2>
		</div>

		<div class="container-fluid" id="reviewbody">
			<div class="row justify-content-between" >
				<div class="col mt-2">
					{% for review in reviews %}
						@{{ review.host }}<br>
						{{ review.body }}<br>
						{{ review.created|timesince }}<hr>
					{% endfor %}
					<div class="form mb-5">
						<form method="POST" action="">{% csrf_token %}
							<input type="text" name="body" placeholder="Enter your review....">	
						</form>
					</div>					
				</div>
			</div>
			
		</div>







	</main>


{% endblock %}
